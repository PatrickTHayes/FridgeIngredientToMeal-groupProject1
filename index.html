<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Food APP</title>
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Courgette|Niconne|Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Courgette|Niconne|Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet">


    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>

    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Syncopate" rel="stylesheet">


</head>

<body>
    <!--header that has some text nothing too special (for now)-->
    <header class="page-header" id="toTop">
        <div class="container">
            <div class="row">
                <div class="col l12 m12 s12 center-align">
                    <h1 class="headerText white-text center-align">Fridge 2 Plate <img id="logoID" src="assets/images/fridge2plate.png" alt="logo"></h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!--middle section of the page containing main input n stuff-->
        <div class="row">
            <!--contains the search button and input fields-->
            <div class="col l3 m12 s12" id="submitContent">

                <div class="row" id="btnandsubmit">
                    <div class="col l2 m2 s2 right-align">
                        <!--+ BUTTON code-->
                        <a class="btn-floating btn-mini waves-effect waves-cyan accent-4" id="addIngrButton"><i class="material-icons">add</i></a>
                    </div>
                    <div class="col l10 m9 s9 input-field">
                        <!--this is where the text input goes-->
                        <label for="ingredients" id="ingredientsLabel">Ingredients</label>
                        <input id="ingredients" type="text" class="validate">
                    </div>
                </div>

                <div class="row">
                    <div class="col l12 m12 s12" id="listOfIngr"></div>
                </div>

                <div class="row center-align">
                    <div class="col s6 right-align">
                        <button class="btn waves-effect waves-cyan accent-4" id="submitForRecipes" type="submit" name="action">Submit<i class="small material-icons right">send</i>
                    </button>
                    </div>
                    <div class="col s6 left-align">
                        <button class="btn waves-effect waves-light red darken-1" id="clearAllIngredients" type="submit" name="action">Clear
                        <i class="small material-icons right">clear</i>
                        </button>
                    </div>
                </div>
            </div>

            <!--contains the recipes rendered from the search-->
            <div class="col l8 m12 s12 center-align" id="recipesGoHere">
                <h3 id="instructions">Input your ingredients and let us find a new recipe for you!</h3>
            </div>
            <!--contains the ingredients the user searched for -->
            <!--<div class="col s4" id="ingredientsGoHere">-->
            <!--</div>-->
        </div>


        <!--videos are output and displayed down here-->
        <div class="row" id="videosGoHere">
            <div class="carousel">

            </div>
        </div>
    </main>

    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="left container black-text">
                Code Gods Inc. Â© 2017
                <a class="right black-text" id="backToTop" href="#toTop">Back to the top</a>
            </div>
        </div>
    </footer>

    <script src="assets/javascript/javascript.js "></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
</body>

</html>
